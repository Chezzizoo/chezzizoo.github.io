<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¬ Zaid's Movies Pro - Premium Streaming with Cloud Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside id="sidebarNav" class="sidebar-nav">
    <div class="user-profile" id="userProfile">
      <div class="profile-avatar">ğŸ‘¤</div>
      <div id="profileName" class="profile-name">
        <span id="currentProfileName">Welcome, Zaid!</span>
        <span style="font-size: 0.8em;">â–¼</span>
      </div>
      <div class="profile-dropdown" id="profileDropdown"></div>
    </div>
    <nav class="sidebar-tabs" id="sidebarTabs">
      <button class="sidebar-tab active" data-section="home"><span class="icon">ğŸ </span> <span class="label">Home</span></button>
      <button class="sidebar-tab" data-section="movies"><span class="icon">ğŸ¬</span> <span class="label">Movies</span></button>
      <button class="sidebar-tab" data-section="tv"><span class="icon">ğŸ“º</span> <span class="label">TV Shows</span></button>
      <button class="sidebar-tab" data-section="anime"><span class="icon">â­</span> <span class="label">Anime</span></button>
      <button class="sidebar-tab" data-section="watchlist"><span class="icon">â¤ï¸</span> <span class="label">Watchlist</span></button>

      <button class="sidebar-tab" data-section="history"><span class="icon">ğŸ•</span> <span class="label">History</span></button>
      <button class="sidebar-tab" data-section="settings"><span class="icon">âš™ï¸</span> <span class="label">Settings</span></button>
      <button class="sidebar-tab" data-section="about"><span class="icon">â„¹ï¸</span> <span class="label">About</span></button>
    </nav>
  </aside>
  <div class="hamburger-nav" id="hamburgerNav">
    <button id="hamburgerMenuBtn" class="hamburger-btn" aria-label="Open Menu">â˜°</button>
  </div>
  <div class="bg-gradient"></div>
  <div class="particles" id="particles-overlay"></div>
  
  <!-- Authentication Modal -->
  <div id="authModal" class="modal-overlay" style="display:none;" aria-modal="true">
    <div class="modal-box" id="authModalBox" style="max-width:480px;">
      <div id="authContent">
        <!-- Auth forms will be rendered here -->
      </div>
    </div>
  </div>
  <header class="app-header desktop-header">
    <div class="logo-section">
      <h1 class="gradient-text">ğŸ¬ Zaid's Movies Pro</h1>
      <p class="tagline">Premium Streaming Experience - v4.0 Cloud Sync</p>
    </div>
  </header>
  <main class="main-container" id="mainContainer">
    <div class="search-bar">
      <div class="search-input-wrap">
        <span class="search-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><circle cx="9" cy="9" r="7" stroke="#8b5cf6" stroke-width="2"/><line x1="15.5" y1="15.5" x2="19" y2="19" stroke="#06b6d4" stroke-width="2" stroke-linecap="round"></line></svg>
        </span>
        <input type="text" id="query" placeholder="Search for movies, shows, animeâ€¦" autocomplete="off" spellcheck="false" maxlength="60"/>
        <button class="clear-search" id="clearSearch" aria-label="Clear search" title="Clear search">&times;</button>
      </div>
    </div>
    <section id="homeSection" class="app-section" style="display:block;"></section>
    <section id="moviesSection" class="app-section" style="display:none;"></section>
    <section id="tvSection" class="app-section" style="display:none;"></section>
    <section id="animeSection" class="app-section" style="display:none;"></section>
    <section id="watchlistSection" class="app-section" style="display:none;"></section>

    <section id="historySection" class="app-section" style="display:none;"></section>
    <section id="settingsSection" class="app-section" style="display:none;"></section>
    <section id="aboutSection" class="app-section" style="display:none;"></section>
    <div id="loading-skeletons" class="results"></div>
  </main>
  <div id="infoModal" class="modal-overlay" aria-modal="true">
    <div class="modal-box info-modal-box">
      <button class="modal-close" id="infoClose" aria-label="Close">&times;</button>
      <div class="info-content">
        <div class="info-poster">
          <img id="infoPoster" src="" alt="" />
        </div>
        <div class="info-details">
          <h2 id="infoTitle" class="info-title"></h2>
          <div id="infoMeta" class="info-meta"></div>
          <div id="infoOverview" class="info-overview"></div>
          <div id="infoGenres" class="info-genres"></div>
          <div id="infoCast" class="info-cast"></div>
          <div id="infoExtra" class="info-extra"></div>
          <div class="info-actions">
            <button id="infoPlayBtn" class="btn btn-gradient btn-lg">â–¶ Play Now</button>

            <button id="infoWatchlistBtn" class="btn btn-outline">+ Watchlist</button>
            <button id="infoMarkWatchedBtn" class="btn btn-outline">âœ“ Mark Watched</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="tvSelectorModal" class="modal-overlay" aria-modal="true" tabindex="-1">
    <div id="tvSelectorBox" class="modal-box tv-selector-box">
      <button class="modal-close" id="tvClose" aria-label="Close">&times;</button>
      <h2 id="tvTitle" class="tv-modal-title"></h2>
      <div class="tv-selector-grid">
        <div class="selector-column">
          <label for="seasonSel" class="selector-label">Season</label>
          <select id="seasonSel" class="tv-select"></select>
          <div id="seasonInfo" class="season-info"></div>
        </div>
        <div class="selector-column">
          <label for="episodeSel" class="selector-label">Episode</label>
          <select id="episodeSel" class="tv-select" size="8"></select>
        </div>
        <div class="episode-preview">
          <h3 class="preview-title">Episode Preview</h3>
          <div id="episodePreview" class="preview-content">
            <p class="preview-placeholder">Select an episode to see details</p>
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button id="tvPlay" class="btn btn-gradient btn-lg">â–¶ Play Episode</button>
        <button id="tvCancel" class="btn btn-outline">Cancel</button>
      </div>
    </div>
  </div>

  <div id="playerModal" class="modal-overlay player-modal" aria-modal="true">
    <div class="player-container">
      <button class="modal-close player-close" id="playerClose" aria-label="Close Player">&times;</button>
      <div class="player-wrapper">
        <iframe id="playerFrame" src="" allowfullscreen allow="autoplay; fullscreen; picture-in-picture"></iframe>
      </div>
      <div class="player-info">
        <h3 id="playerTitle" class="player-title"></h3>
        <div class="player-actions">
          <button id="playerWatchlistBtn" class="btn btn-outline btn-sm">+ Watchlist</button>
          <button id="playerMarkWatchedBtn" class="btn btn-outline btn-sm">âœ“ Mark Watched</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
